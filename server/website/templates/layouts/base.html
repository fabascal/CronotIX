<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="icon" href="{{url_for('static', filename='images/brain.svg')}}" type="image/x-icon"> 
    {% block head %} {% endblock %}

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{{url_for('static', filename='AdminLTE/plugins/fontawesome-free/css/all.min.css')}}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{{url_for('static', filename='AdminLTE/plugins/overlayScrollbars/css/OverlayScrollbars.min.css')}}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{url_for('static', filename='AdminLTE/dist/css/adminlte.min.css')}}">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="{{url_for('static', filename='AdminLTE/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css')}}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
    <!-- Custom CSS -->
    {% block stylesheets %} {% endblock %}
    <!-- Title Block -->
    <title>{% block title  %} {% endblock %} - Cronotix</title>
</head>
<body class="hold-transition sidebar-mini sidebar-collapse layout-fixed  ">
    <div class="wrapper">
        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center">
            <img class="animation__wobble" src="{{url_for('static', filename='images/brain.svg')}}" alt="Cronotix" height="60" width="60">
        </div>
        <!-- Navbar -->

        {% include 'includes/sidebar.html' %}
        <div class="content-wrapper" >
            {% block main %}
            {% endblock %}
        </div>
        <!-- Control Sidebar -->
  
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
  <!-- <footer class="main-footer">
    <strong>  <a href="{{url_for('home_blueprint.index')}}">CronotIX</a></strong>
    
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 3.2.0
    </div>
  </footer>  -->
 

    </div>
</body>
<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="/static/AdminLTE/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/static/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- overlayScrollbars -->
<script src="/static/AdminLTE/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/AdminLTE/dist/js/adminlte.js"></script>

<!-- PAGE PLUGINS -->
<!-- jQuery Mapael -->
<script src="/static/AdminLTE/plugins/jquery-mousewheel/jquery.mousewheel.js"></script>
<script src="/static/AdminLTE/plugins/raphael/raphael.min.js"></script>
<script src="/static/AdminLTE/plugins/jquery-mapael/jquery.mapael.min.js"></script>
<script src="/static/AdminLTE/plugins/jquery-mapael/maps/usa_states.min.js"></script>
<!-- ChartJS -->
<script src="/static/AdminLTE/plugins/chart.js/Chart.min.js"></script>
<!-- SweetAlert2 -->
<script src="{{url_for('static', filename='AdminLTE/plugins/sweetalert2/sweetalert2.min.js')}}"></script>
<script>
  $(function() {
    var Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000
    });
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          Toast.fire({
              icon: '{{category}}',
              title: '{{message}}'
          })
      {% endfor %}
    {% endif %}
  {% endwith %}
  });
  
</script>

{% block javascripts %} {% endblock %}
</html>
